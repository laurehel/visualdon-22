<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" async></script>

    <title>1-SVG</title>
  </head>
  <body>

    <h1>Dessiner des formes</h1>
    <h2>Rectangle</h2>
    <svg width="400" height="100">
      <rect x="0" y="0" width="400" height="100" fill="red"></rect>
    </svg>

    <h2>Donut</h2>
    <svg width="400" height="140">
      <circle cx="70" cy="70" r="60" fill="transparent" stroke="black"></circle>
      <circle cx="70" cy="70" r="30" fill="transparent" stroke="black"></circle>
    </svg>

    <h2>Ligne</h2>
    <svg width="400" height="100">
      <line x1="20" y1="50" x2="31.92" y2="108.8" stroke="purple"></line>
    </svg>

    <h2>Path</h2>
    <svg width="400" height="100">
      <path id="L" d="M 1 1 L 1 90 H 50" fill="none" stroke="steelblue" stroke-width="2"></path>
      <path id="A" d="M 70 90 L 100 0 L 130 90 M 90 50 H 20" fill="none" stroke="steelblue" stroke-width="2"></path>
    </svg>

    <h1>Animer des formes</h1>

    <h2>On click</h2>
    <svg id="rectangle" width="400" height="100">
      <rect x="0" y="0" width="400" height="100" fill="red"></rect>
    </svg>

    <h2>On hover</h2>
    <svg id="donut" width="400" height="180">
      <circle cx="90" cy="90" r="60" fill="transparent" stroke="black"></circle>
      <circle cx="90" cy="90" r="30" fill="transparent" stroke="black"></circle>
    </svg>

    <h2>Prenez la première lettre de votre prénom que vous avez créée ci-dessus. Faite bouger une forme de votre choix le long de la lettre</h2>


  </body>
</html>
